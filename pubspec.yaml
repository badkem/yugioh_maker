name: yugioh_maker
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

  #image
  image_gallery_saver: ^1.6.9
  image_picker: ^0.8.0+3
  path_provider: ^2.0.2
  screenshot: ^1.2.1

  #utils
  url_launcher: ^6.0.7
  share: ^2.0.4
  dio: ^4.0.0

  #db
  shared_preferences: ^2.0.6
  hive_flutter: ^1.1.0
  hive: ^2.0.4

dev_dependencies:
  hive_generator: ^1.1.0
  build_runner: ^2.0.6
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/theme/
    - assets/images/attribute/
    - assets/images/card_type/
    - assets/images/trap_spell_type/
  fonts:
    - family: Caps-1
      fonts:
        - asset: assets/fonts/Yu-Gi-Oh-Matrix-Regular-Small-Caps-1.ttf
    - family: Caps-2
      fonts:
        - asset: assets/fonts/Yu-Gi-Oh-Matrix-Regular-Small-Caps-2.ttf